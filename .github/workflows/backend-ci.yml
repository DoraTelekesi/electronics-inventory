name: Backend CI

on:
  push:
    branches:
      - main
      - feature/ci-setup
      - feature/frontend-setup
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: cd backend && npm install

      - name: Lint
        run: cd backend && npm run lint

      - name: Run tests
        run: cd backend && npm test
